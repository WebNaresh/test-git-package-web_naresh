name: Node.js Package

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
          scope: "@WebNaresh"
      - run: echo "//npm.pkg.github.com/:_authToken=${{secrets.PAT_GITHUB}}" > ~/.npmrc
      - run: npm install
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.PAT_GITHUB}}
